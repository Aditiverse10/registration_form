<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
    <form action="">
    <h1>Job application</h1>
    <br>
<table>
    <tr>
        <td>
    <div class="form group">
      <label for="first-name">First Name</label><br>
      <input type="text" id="first-name" >
    </div>
        </td>

    <br>

   <td> <div class="form group">
      <label for="last-name">Last Name</label><br>
      <input type="text" id="last-name" >

    </div>
    </td>
    </tr>

</table>
<div class="form group">
    <label for="email">Email</label>
    <input type="text" id="email" placeholder="enter email">
</div>
<div class="form group">
    <label for="address">Address</label><br>
    <textarea name="address" id="address"  cols="50" rows="10" placeholder="enter address"></textarea>

</div>
<div>
    <label for="form group">City</label><br>
    <input type="text" id="city">
</div>
<div>
    <label for="form group">Pincode</label><br>
    <input type="number" id="Pincode">

</div>
<div>
<label for="form group">date</label><br>
<input type="date" id="date">

</div>
<div>
    <label for="form group">upload</label><br>
    <input  type="file" id="upload">


</div>
<div>
    <button type="submit">apply now</button>
</div>

    </form>
    </div>
   
</body>
</html>
